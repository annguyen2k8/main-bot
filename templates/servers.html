{% extends "layout.html" %}
{% block body %}

<style>
    @import url('https://fonts.googleapis.com/css?family=Anton');
    @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');

    .main {
        width: 100%;
        height: 100vh;
        position: fixed;
        display: flex;
        background-color: rgb(70, 70, 86);
        justify-content: center;
    }
    .main::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: .5;
        z-index: -1;
    }
    .main h1 {
        font-family: "Anton";
        color: white;
        letter-spacing: 2px;
        padding: auto;
    }
    .picker-server {
        margin-top: 50px;
        width: 75%;
        height: fit-content;
        background-color: rgb(64, 64, 64);
        border-radius: 10px;
    }
    .container-server {
        width: 80%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-items: center;
    }
    .card-server {
        width: 200px;
        height: auto;
        background-color: rgba(255, 255, 255, 0.25);
    }
    .card-server img {
        width: 90%;
        height: auto;
    }
    .card-server span {
        font-family: "Roboto Condensed";
        font-size: 20px;
        color: white;
    }
</style>

<div class="main">
    <div class="picker-server">
        <h1>Please select a server to manage</h1>
        <hr style="color: white; max-width: 85%;">
        <div class="container-server">
            {% for guild in guilds %}
            <img src="{{guild.icon_hash}}" alt="icon-server">
            <span>{{guild.name}}</span>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
